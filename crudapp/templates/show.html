<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Employee Record</title>
	{% load staticfields %}
	<link rel="stylesheet" type="text/css" href="{% static'/style.css' %}"/>
</head>
<body>
<table class "table table-striped table-bordered table-sm"></table>
	<thead class ="thred-dark">
	<tr>
	<th>Emloyee ID</th>
	<th>Emloyee Name</th>
	<th>Emloyee Email</th>
	<th>Emloyee Contact</th>
	<th>Action</th>
	</tr>	
	</thead>
	<tbody>
{% for employee in employees %}
<tr>
		<td>{{employee.eid}}</td>
		<td>{{employee.ename}}</td>
		<td>{{employee.eemail}}</td>
		<td>{{employee.econtact}}</td>
		<td>


			<a href="/edit/{{employee.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
			<a href="/delete/{{employee.id}}">Delete</a>
		</td>
</tr>
{% endfor %}
	</tbody>
</table>
<br>
<br>
<center><a href="/emp" class "btn btn-primary">Add New Record</a></center>
</body>
</html>
